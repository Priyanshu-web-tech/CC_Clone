<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Clothes!</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="xyz">
        <div class="background-image"></div>
    </div>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="./assets/logo.png" alt="">
        </div>
        <ul class="menu">
            <li><a href="#home" >Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
        
        <div class="shop">
            <img src="./assets/shopping-bag.png" alt="">
            <li><a href="#shop">Shop</a></li>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1 class="left">Custom</h1>

        <div class="row2">
            <div class="card">
                <img src="./assets/pic1.png" alt="">
            </div>
            <div class="right">
                <p class="right">STORE</p>
                <h1 class="right">Clothes</h1>
            </div>

        </div>

        <div class="row3">
            <div class="card1">
                <p class="figure">+178</p>
                <p class="msg">Every day new buddies join us.</p>
                <button class="join-button">Join Us!</button>
            </div>
            <div class="big-card">
                <img src="./assets/girl.png" alt="">
                <div class="text-container">
                  
                    <p class="small-text top-right-below">941.708</p>
                    <p class="small-text bottom-right">$870.00</p>
                </div>
            </div>
            
        </div>

    </section>

    <footer>
        <div class="footer-left">
            <p>@ All Rights Reserved.</p>
        </div>

        <div class="footer-center">
            <button>Instagram</button>
            <button> Twitter</button>
            <button>Facebook</button>
        </div>

        <div class="footer-right">
            <div class="arrows">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            
            <div class="pagination">
                <span class="first"></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            
        </div>
